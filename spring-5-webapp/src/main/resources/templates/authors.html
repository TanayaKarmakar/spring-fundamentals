<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Authors List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each = "author: ${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}">Spring In Action</td>
		<td th:text="${author.lastName}">Manning</td>
	</tr>
</table>

</body>
</html>
